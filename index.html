<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cards</title>
</head>
<body class="body">
  <div class="wrapper">
    <div class="title">
      <h1>Planes y precios</h1>
      <p>Elige el plan que más te convenga y comienza a aprender hoy mismo.</p>
    </div>
    <div class="cards">
      <div class="card">
        <div class="price">
            <h2>$50</h2>
            <p>/mes</p>
        </div>
        <div class="description">
            <h2>Básico</h2>
            <p>Comienza a aprender y ve contenido nuevo cada mes.</p>
        </div>

        <div class="combos">
           <div class="combo">

             <span>Acceso a todos los proyectos</span>
           </div>
        </div>
      </div>
      <div class="card is-select">Dos</div>
      <div class="card">Tres</div>
      <div class="card">cuatro</div>
    </div>

  </div>
</body>
</html>
